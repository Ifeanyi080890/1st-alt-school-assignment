<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav>
      <h1><a class="logo" 
            href="./index.html">oti login</a></h1>

      <h1 class="text-center">Login Details...</h1>

      <form action="">
        <div class="form-login">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="form-login">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            required
          />
        </div>

        <div class="form-login">
        <div class="form-login">
          <button id="submit" type="submit" class="logo-btn">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
